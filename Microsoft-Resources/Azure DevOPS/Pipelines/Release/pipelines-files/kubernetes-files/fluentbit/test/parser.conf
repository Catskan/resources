[PARSER]
    Name        docker
    Format      json
    Time_Key    time
    Time_Format %Y-%m-%dT%H:%M:%S.%L
    Time_Keep   On

[PARSER]
    Name        simple_cri_parser
    Format      regex
    Regex       /^(?<time>\d+-\d+-\d+T[\d|:|.]+Z) (stdout|stderr) (F|P) (?<log>.*)/
    Time_Key    time
    Time_Format %Y-%m-%dT%H:%M:%S.%L
    Time_Keep   On
[MULTILINE_PARSER]
    name          both-multiline-parser
    type          regex
    key_content   log
    flush_timeout 1000
    rule      "start_state" "/^(\d+-\d+-\d+ \S{8,13} .*)/"  "cont"
    rule      "cont"        "/^(?:(?!\d\d\d\d\-\d\d-\d\d)).*/"  "cont"








