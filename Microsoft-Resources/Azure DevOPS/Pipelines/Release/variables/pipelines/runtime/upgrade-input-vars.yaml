  #          TENANT VARIABLES         #
  #####################################
  CUSTOMERNAME: ${{ parameters.tenantname }}
  MSmonitor_IMAGE_VERSION: ${{ parameters.msmonitorImageVersion }}
  IQ_IMAGE_VERSION: ${{ parameters.ntwmonitorImageVersion }}
  KEYCLOAK_IMAGE_VERSION: ${{ parameters.keycloakImageVersion }}
  NPV_IMAGE_VERSION: ${{ parameters.npvImageVersion }}
