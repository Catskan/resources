jobs:
#JOB TO REMOVE ADD ENDPOINT TO MONITOR WITH HEARTBEAT
#the agent name is devops-agent by default in every environment
- job: Heartbeat_endpoint_removal
  pool:
    name: $(agent-pool-name)
    demands:
    - agent.os -equals Linux
  
  steps:        
  #take variables to be used from the shared Keyvault
  - task: AzureKeyVault@1
    displayName: Shared Azurekeyvault Variables Import
    inputs:
      azureSubscription: '$(azure-subscription)'
      KeyVaultName: '$(shared-keyvault)'
      SecretsFilter: '*'
      runAsPreJob: true

  #Retrieve the name of the variable that contains the name of the tenant's keyvault
  - task: AzureCLI@2
    displayName: Getting Tenant Keyvault name
    inputs:
      azureSubscription: '$(azure-subscription)'
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        getvariable=$(az keyvault secret list --vault-name $(vaultsNamesKeyvault) --output table --query [].'name'| grep -w '$(CUSTOMERNAME)KVname')
        kvname=$(az keyvault secret show --name $getvariable --vault-name $(vaultsNamesKeyvault) --query 'value' | tr -d \'\")
        echo "##vso[task.setvariable variable=TENANTKV;]$kvname"

  #take variables to be used from the tenant Keyvault
  - task: AzureKeyVault@1
    displayName: Tenant Azurekeyvault Variables Import
    inputs:
      azureSubscription: '$(azure-subscription)'
      KeyVaultName: '$(TENANTKV)'
      SecretsFilter: '*'
      runAsPreJob: false

  #az cli command to delete the client's endpoint file
  - task: AzureCLI@2
    displayName: Deleting heartbeat endpoint from Azure Storage
    inputs:
      azureSubscription: '$(azure-subscription)'
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        if [ $(az storage file exists --account-key $(heartbeatStorageAccountkey) --account-name $(heartbeat-storage-account-name) --path $(CUSTOMERNAME).yml --share-name $(heartbeat-storage-account-endpoints-share-name) | jq .exists) == "true" ]
        then
          echo "$(CUSTOMERNAME).yml already exist. Deleting it ..."
          az storage file delete --account-key $(heartbeatStorageAccountkey) --account-name $(heartbeat-storage-account-name) --path $(CUSTOMERNAME).yml --share-name $(heartbeat-storage-account-endpoints-share-name)
          echo "$(CUSTOMERNAME).yml successfully deleted"
        else
          echo "$(CUSTOMERNAME).yml doesn't exist. Nothing to delete."
          exit 0
        fi
