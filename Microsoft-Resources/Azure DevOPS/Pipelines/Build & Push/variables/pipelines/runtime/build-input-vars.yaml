variables:
  #####################################
  #    KUBERNETES MODULES VARIABLES   #
  #####################################
  CR_SERVICE_CONNECTION: CR_cbmt${{ parameters.environment }}
  CR_MTLO_SERVICE_CONNECTION: CR_mtlo_cluster1${{ parameters.environment }}
  BUILD_AGENT_POOLS: 'Dev-Build-Hosted'
  ### NGINX PLUS INGRESS VARIABLES ###
  INGRESS_VERSION: v${{ parameters.IngressControllerImageTag }}
  ### ELASTIC AGENT VARIABLES ###
  ELASTICAGENT_IMAGE_NAME: ${{ parameters.SrcElasticAgentImageName }}
  ### CERT-MANAGER VARIABLES ###
  CERTMANAGER_VERSION: v${{ parameters.CertManagerVersion }}